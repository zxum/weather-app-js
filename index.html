<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="wicons/weather-icons.min.css">
    <link rel="stylesheet" href="wicons/weather-icons-wind.min.css">
    <script src="https://kit.fontawesome.com/31b3a4ba31.js" crossorigin="anonymous"></script>
    <title>WeatherNow</title>
</head>

<body>
    <nav>
        <i class="wi wi-day-cloudy" id="logo"></i>
        <h1>Weather<span>Now</span></h1>

        <form>
            <div class="form-control">
                <label for="search"><i class="fas fa-search"></i></label>
                <input type="search" id="search" placeholder="Search by City">
            </div>
        </form>
    </nav>

    <section>
        <div class="city">
            <p id="city-area">Philadelphia</p>
        </div>
        <div class="flex-wrapper">
            <div class="condition" id="condition-area">
                <i id="condition-icon"></i>
            </div>
            <div class="temp">
                <span id="temp-area">45</span>
                <i class="wi wi-fahrenheit" id="temp-unit"></i>
            </div>

            <div class="description">
                <p id="condition-desc-area">Thunderstorm with light drizzle</p>
            </div>

            <div class="grid">
                <div class="grid-wrapper" id='humidity-wrapper'>
                    <i class='wi wi-humidity'></i>
                    <span id="humidity-area">100%</span>
                </div>

                <div class="grid-wrapper" id='wind-wrapper'>
                    <i class="wi wi-wind"></i>
                    <span id="windspeed-area">5mph</span>
                </div>

                <div class="grid-wrapper" id='sunrise-wrapper'>
                    <i class="wi wi-sunrise"></i>
                    <span id="sunrise-area">5:30 AM</span>
                </div>

                <div class="grid-wrapper" id='sunset-wrapper'>
                    <i class="wi wi-sunset"></i>
                    <span id="sunset-area">6:30 PM</span>
                </div>
            </div>
        </div>
    </section>

    <script src='index.js'></script>
</body>

</html>
